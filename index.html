<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeOne - Início</title>
    <link rel="icon" href="src/assets/logo.png" type="image/png">
    <!-- GLOBAL HEADER CSS -->
    <link rel="stylesheet" href="/src/components/header/header.css">
    <!-- PAGE CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- O header será injetado aqui pelo main.js -->

    <!-- CONTEÚDO DA PÁGINA INICIAL -->
    <main class="page-content" id="page-content">
        <div class="page-header">
            <h1>Bem-vindo(a) de volta!</h1>
        </div>

        <div class="summary-grid">
            <div class="summary-card">
                <div class="card-icon icon-pending">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                </div>
                <div class="card-info">
                    <p>Contas a Vencer (Próx. 30 dias)</p>
                    <strong id="due-bills-amount">R$ 2.299,90</strong>
                </div>
            </div>
            <div class="summary-card">
                <div class="card-icon icon-paid">
                    <i class="fa-solid fa-check-double"></i>
                </div>
                <div class="card-info">
                    <p>Total Pago (Setembro)</p>
                    <strong id="paid-bills-amount">R$ 809,95</strong>
                </div>
            </div>
            <div class="summary-card">
                <div class="card-icon icon-overdue">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                </div>
                <div class="card-info">
                    <p>Contas Vencidas</p>
                    <strong id="overdue-bills-amount">R$ 120,00</strong>
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <h2>Ações Rápidas</h2>
            <div class="actions-container">
                <a href="/src/screens/add/add.html" class="action-button">
                    <i class="fa-solid fa-plus"></i>
                    <span>Adicionar Conta</span>
                </a>
                <a href="/src/screens/calendario/calendario.html" class="action-button">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>Ver Calendário</span>
                </a>
                <a href="/src/screens/dashboards/dashboards.html" class="action-button">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Ver Dashboards</span>
                </a>
            </div>
        </div>

    </main>

    <!-- LOADER PRINCIPAL -->
    <script src="main.js" defer></script>
    <!-- A lógica para os valores do dashboard pode ser adicionada em um JS específico -->

</body>
</html>

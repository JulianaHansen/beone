<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeOne - Adicionar Conta</title>
    <link rel="icon" href="../../assets/logo.png" type="image/png">
    <!-- HEADER CSS -->
    <link rel="stylesheet" href="../../components/header/header.css">
    <!-- PAGE CSS -->
    <link rel="stylesheet" href="add.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- O header será injetado aqui pelo main.js -->

    <!-- CONTEÚDO DA PÁGINA -->
    <main class="page-content" id="page-content">
        <div class="page-header">
            <h1>Adicionar Nova Conta</h1>
        </div>

        <div class="toggle-buttons">
            <button id="show-upload-btn" class="toggle-btn active">Upload de Arquivo</button>
            <button id="show-manual-btn" class="toggle-btn">Entrada Manual</button>
        </div>

        <div id="upload-container" class="upload-container">
            <div id="upload-area" class="upload-area">
                <input type="file" id="file-input" accept="image/*,application/pdf" capture="environment" hidden>
                <div class="upload-icon">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <p class="upload-text">Arraste e solte um arquivo aqui ou clique para selecionar</p>
                <p class="upload-hint">Em dispositivos móveis, você pode usar a câmera</p>
                <button id="upload-button" class="upload-button">Selecionar Arquivo</button>
            </div>

            <div id="preview-area" class="preview-area hidden">
                <h3>Pré-visualização</h3>
                <img id="image-preview" src="#" alt="Pré-visualização da conta">
                <div class="preview-actions">
                    <button id="remove-file-btn" class="remove-button">Trocar Arquivo</button>
                    <button id="submit-file-btn" class="submit-button">Cadastrar Conta</button>
                </div>
            </div>
        </div>

        <div id="manual-entry-container" class="manual-entry-container hidden">
            <form id="manual-form" class="manual-form">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" placeholder="Ex: Conta de Luz" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor (R$)</label>
                    <input type="number" id="amount" placeholder="Ex: 150,00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="due-date">Data de Vencimento</label>
                    <input type="date" id="due-date" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="moradia">Moradia</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                        <option value="saude">Saúde</option>
                        <option value="lazer">Lazer</option>
                        <option value="educacao">Educação</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <button type="submit" id="submit-manual-btn" class="submit-button">Cadastrar Conta</button>
            </form>
        </div>

    </main>

    <!-- LOADER PRINCIPAL -->
    <script src="/main.js" defer></script>
    <!-- PAGE JS -->
    <script src="add.js"></script>
</body>
</html>

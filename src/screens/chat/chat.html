<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeOne - Dúvidas (Chatbot)</title>
    <link rel="icon" href="../../assets/logo.png" type="image/png">
    <!-- HEADER CSS -->
    <link rel="stylesheet" href="../../components/header/header.css">
    <!-- PAGE CSS -->
    <link rel="stylesheet" href="chat.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- O header será injetado aqui pelo main.js -->

    <!-- CONTEÚDO DA PÁGINA -->
    <main class="page-content" id="page-content">
        <div class="page-header">
            <h1>Central de Ajuda</h1>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <img src="../../assets/chatbot.png" alt="Bot Avatar" class="bot-avatar">
                    <div>
                        <h2>BeOne Assistant</h2>
                        <p>Pergunte sobre suas contas e funcionalidades</p>
                    </div>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- As mensagens do chat aparecerão aqui -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                <button id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>

    </main>

    <!-- LOADER PRINCIPAL -->
    <script src="/main.js" defer></script>
    <!-- PAGE JS -->
    <script src="chat.js"></script>
</body>
</html>
